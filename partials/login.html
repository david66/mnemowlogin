<div class="logologin"></div>
<div class="row">
    <form ua-login>
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group">
                <div class="right-inner-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input class="form-control input-lg" name="login" placeholder="Username"><br>
                </div>
            </div>
            <div class="form-group">
                <div class="right-inner-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input class="form-control input-lg" name="password" placeholder="Password" type="password">
                </div>
            </div><br>
            <p><button class="btn btn-primary btn-block" type="submit">Log in</button></p>
            <br>
            <div class="loading">
                <div ng-show="loading"><img src="https://app.userapp.io/img/ajax-loader-transparent.gif"></div>
                <div ng-show="error">{{ error.message }}</div>
            </div>
        </div>
    </form>
</div>
